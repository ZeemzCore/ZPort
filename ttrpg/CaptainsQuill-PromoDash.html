<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pirate Promo Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #1c1c1c;
      color: #f0e6d6;
    }
    nav {
      background-color: #2c2c2c;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    .section {
      background-color: #2d2d2d;
      border: 2px dashed #ffcc00;
      padding: 20px;
      margin: 10px auto;
      max-width: 800px;
      border-radius: 12px;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.8em;
      color: #aaa;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      font-size: 1em;
      border-radius: 4px;
      border: none;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      font-size: 0.9em;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 6px 12px;
      margin: 6px 0;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#/">üè† Home</a></li>
      <li><a href="#/promote">üì£ Promote</a></li>
      <li><a href="#/stats">üìä Stats</a></li>
      <li><a href="#/profile">üßë‚Äç‚úàÔ∏è Profile</a></li>
    </ul>
  </nav>

  <main id="app">
    <!-- Content dynamically loaded here -->
  </main>

  <footer>
    üè¥‚Äç‚ò†Ô∏è Captain‚Äôs Quill ‚Äì Promotion Deck ¬© 2025
  </footer>

  <script>
    // Components
    const Home = () => `
      <div class="section">
        <h2>Welcome aboard, Captain!</h2>
        <p>This be yer dashboard. Use the nav to promote yer game, check stats, or manage yer profile.</p>
      </div>
    `;

    const Promote = () => `
      <div class="section">
        <h2>üì£ Promote the Pirate Game</h2>
        <label>Yer Referral Link:</label>
        <input type="text" id="refLink" value="https://captainsquill.com/register?ref=yourpiratename" readonly>
        <button onclick="copyToClipboard('refLink')">Copy</button>

        <h3>Banner</h3>
        <img src="https://via.placeholder.com/468x60.png?text=Join+the+Crew!" alt="Banner" style="max-width:100%">
        <textarea id="bannerCode" readonly>
<a href="https://captainsquill.com/register?ref=yourpiratename" target="_blank">
  <img src="https://via.placeholder.com/468x60.png?text=Join+the+Crew!" alt="Join the Crew!">
</a>
        </textarea>
        <button onclick="copyToClipboard('bannerCode')">Copy HTML</button>
      </div>
    `;

    const Stats = () => `
      <div class="section">
        <h2>üìä Yer Promotion Stats</h2>
        <p>Total Referrals: <strong>0</strong></p>
        <p>Gold Earned: <strong>0 doubloons</strong></p>
        <p>(Integrate Firebase or your backend for real stats!)</p>
      </div>
    `;

    const Profile = () => `
      <div class="section">
        <h2>üßë‚Äç‚úàÔ∏è Yer Pirate Profile</h2>
        <p>Name: <strong>yourpiratename</strong></p>
        <p>Member Since: <strong>2025</strong></p>
        <button onclick="alert('Logged out!')">Log Out</button>
      </div>
    `;

    // SPA Router
    const routes = {
      '/': Home,
      '/promote': Promote,
      '/stats': Stats,
      '/profile': Profile,
    };

    function router() {
      const path = location.hash.slice(1) || '/';
      const view = routes[path];
      document.getElementById('app').innerHTML = view ? view() : `<div class="section">Page not found üè¥‚Äç‚ò†Ô∏è</div>`;
    }

    window.addEventListener('hashchange', router);
    window.addEventListener('load', router);

    // Copy function
    function copyToClipboard(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand('copy');
      alert('Copied to clipboard!');
    }
  </script>

</body>
</html>
